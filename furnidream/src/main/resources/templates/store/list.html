<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">상점 조회</title>
    <title>상점 조회</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles" />
</head>
<body>
    <main layout:fragment="main" class="container">
        <h2 class="m-3">상점 조회</h2>

        <table class="table">
            <tbody th:each="store, stat : ${stores}" th:object="${store}">
                <tr>
                    <th>사업자 등록번호</th>
                    <td th:text="*{storeId}"></td>
                </tr>
                <tr>
                    <th>상점명</th>
                    <td th:text="*{storeName}"></td>
                </tr>
                <tr>
                    <th>대표자명</th>
                    <td th:text="*{ceoName}"></td>
                </tr>
                <tr>
                    <th>대표 전화</th>
                    <td th:text="*{ceoPhone}"></td>
                </tr>
                <tr>
                    <th>대표 메일</th>
                    <td th:text="*{ceoEmail}"></td>
                </tr>
                <tr>
                    <th>사업장 주소</th>
                    <td th:text="*{businessAddress}"></td>
                </tr>
                <tr>
                    <th>업태</th>
                    <td th:text="*{businessStatus}"></td>
                </tr>
                <tr>
                    <th>종목</th>
                    <td th:text="*{businessCategory}"></td>
                </tr>
                <tr>
                    <th>도장 이미지</th>
                    <td th:text="*{stampImage}"></td>
                </tr>
                <tr>
                    <th>통신판매업 신고 여부</th>
                    <td th:text="*{mailOrderYn}"></td>
                </tr>
                <tr>
                    <th>통신판매업 신고 번호</th>
                    <td th:text="*{mailOrderNum}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
