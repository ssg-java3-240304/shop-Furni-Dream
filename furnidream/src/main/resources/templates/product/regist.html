<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <title>상품 신규 등록</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles" />
</head>
<body >
<main layout:fragment="main" class="ms-5 mt-5">
    <h1>상품 신규 등록</h1><br>
    <style>
        .form-group{
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .col-sm-2, .col-sm-3, .col-sm-8 {
            display: inline-block;
            vertical-align: top;
            margin-bottom: 10px;
        }
    </style>
    <form name="productRegistFrm" th:action="@{/product/regist}" method="post">

        <div class="form-group row">
            <label class="col-sm-2" for="productName">상품명</label>
            <div class="col-sm-3">
                <input type="text" id="productName" name="productName" required>
            </div>

            <label class="col-sm-2" for="productStatus">상품명</label>
            <div class="col-sm-3">
                <select name="productStatus" id="productStatus" required>
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="UNAVAILABLE">UNAVAILABLE</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="productCode">상품코드</label>
            <div class="col-sm-3">
                <input type="text" id="productCode" name="productCode" placeholder="카테고리(영어) + 숫자" required>
            </div>

            <label class="col-sm-2" for="category">카테고리</label>
            <div class="col-sm-3">
                <select name="category" id="category" required>
                    <option value="소파">소파</option>
                    <option value="침대">침대</option>
                    <option value="책상">책상</option>
                    <option value="의자">의자</option>
                    <option value="책장/진열장">책장/진열장</option>
                    <option value="옷장">옷장</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="stock">재고</label>
            <div class="col-sm-3">
                <input type="number" id="stock" name="stock" required>
            </div>

            <label class="col-sm-2" for="option">옵션</label>
            <div class="col-sm-3">
                <select name="option" id="option">
                    <option value="color">Color</option>
                    <option value="size">Size</option>
                </select>
                <input type="text" name="optionDetail" placeholder="옵션 상세" style="display: inline-block; width: 50%">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="costPrice">원가</label>
            <div class="col-sm-3">
                <input type="number" id="costPrice" name="costPrice" required>
            </div>

            <label class="col-sm-2" for="retailPrice">판매가</label>
            <div class="col-sm-3">
                <input type="number" id="retailPrice" name="retailPrice" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="discountRate">할인율</label>
            <div class="col-sm-3">
                <input type="number" id="discountRate" name="discountRate">
            </div>

            <label class="col-sm-2" for="shippingFee">배송비</label>
            <div class="col-sm-3">
                <input type="number" id="shippingFee" name="shippingFee">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="description">상세 정보</label>
            <div class="col-sm-3">
                <textarea name="description" id="description" cols="40" rows="10"></textarea>
            </div>
        </div>

        <button type="submit">등록</button>
    </form>
</main>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
