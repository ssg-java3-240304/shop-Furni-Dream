<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">상품 전체 리스트 조회</title>
    <title>상품 전체 리스트 조회</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles" />
</head>
<body>
<main layout:fragment="main" class="container">
    <h2 class="m-3">상품 조회</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">상품코드</th>
            <th scope="col">상품명</th>
            <th scope="col">카테고리</th>
            <th scope="col">판매가</th>
            <th scope="col">재고</th>
            <th scope="col">상품상태</th>
            <th scope="col">옵션(color/size)</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="product, stat : ${products}" th:object="${product}">
                <td th:text="*{productCode}"></td>
                <td th:text="*{productName}"></td>
                <td th:text="*{category}"></td>
                <td th:text="*{#numbers.formatInteger(retailPrice, 3, 'COMMA')}"></td>
                <td th:text="*{stock}"></td>
                <td th:text="*{productStatus}"></td>
                <td>
                    <span th:text="*{color}"></span>
                    <span th:text="*{size}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</main>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
